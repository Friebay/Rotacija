<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funding Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Funding Status Questionnaire</h1>
        <form action="{{ url_for('question') }}" method="POST">
            <label for="funding_status">Do you currently have funding?</label><br>
            <input type="radio" id="yes" name="funding_status" value="yes" required>
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="funding_status" value="no">
            <label for="no">No</label><br><br>
            <input type="submit" value="Next">
        </form>
    </div>
</body>
</html>
